<!DOCTYPE html5>
<html lang="en">

<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Wixana Team">
    <meta name="keywords" content="Wellcome friends. Follow us to keep track of team news and manage your account">
    <meta name="author" content="RZACRW">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom style-->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css">

    <!-- Jquery -->

    <!-- Animate Animated -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body dir="ltr">
