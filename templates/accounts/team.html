{% extends "../base.html" %}

{% block title %}Sign in{% endblock %}

{% block body %}
{% load static %}
    <div class="back-color-fit flex-column">
        <div class="container from-top-100 rounded">
            <div class="row">
                <div class="col flex-center">
                    <img src="{% static 'accounts/images/logo.png' %}" class="img-fluid limitted-hight">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6 flex-center flex-column padding-25">
                    <h1 class="font-bold font-size-40 color-white">{{team.name}}</h1>
                    <form method='post' action='' class="full-width from-top-25 color-white" novalidate>
                        {% csrf_token %}
                        {% if user_have_team %}
                            <div class="mb-3 flex-center"><a href="{% url 'dashboard' %}" class="btn btn-submit">See the team</a></div>
                        {% else %}
                            <input type='submit' value='Join' class="btn btn-submit">
                        {% endif %}
                    </form>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col min-height-100"></div>
            </div>

        </div>

    </div>

{% endblock %}
