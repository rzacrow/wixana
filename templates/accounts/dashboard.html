{% extends 'base.html' %}

{% block title %}پنل کاربری{% endblock %}


{% block body %}
{% load static %}
<div class="back-color-fit">
        <!-- Dashboard -->
        <div class="row from-top-200">
            <div class="col">
                <!-- Messages -->
                {% if messages %}
                {% for message in messages %}
                    <div class="row rounded-md">
                        <div class="col">
                            <h6 class="font-bold alert alert-{% if message.level_tag == 'error'%}danger{% elif message.level_tag == 'success'%}success{% else %}warning{% endif %}">{{message}}</h6>
                        </div>
                    </div>
                {% endfor %}
                {% endif %}

                {% if profile_form %}
                    {% include 'accounts/booster_dashboard.html' %}
                {% endif %}


                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="min-height-100"></p>
                        </div>
                    </div>
                </div>


            </div>
        </div>

</div>
{% endblock %}
